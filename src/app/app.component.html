<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-item *ngIf='appUser'>
          <ion-avatar slot="start">
            <img src={{appUser.photoURL}}>
          </ion-avatar>
          <ion-label>{{appUser.name}}</ion-label>
        </ion-item>
        <ion-list id="inbox-list">
        
          <ion-menu-toggle auto-hide="false"  >
           
  
            <ion-item [routerLinkActive]='["link-active"]' [routerLink]='["/"]'>
              <ion-label> All Posts </ion-label>
            </ion-item>
  
            <ion-item [routerLinkActive]='["link-active"]' [routerLink]='["/addpost"]'>
              <ion-label> Add Post </ion-label>
            </ion-item>
  
  
            <ion-item [routerLinkActive]='["link-active"]' *ngIf="appUser" (click)="logout()">
              <ion-label>Logout </ion-label>
            </ion-item>
  
  
            <ion-item [routerLinkActive]='["link-active"]' *ngIf="!appUser" (click)="login()">
              <ion-label>Login </ion-label>
            </ion-item>
  
          </ion-menu-toggle>
        </ion-list>

       
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content">content</ion-router-outlet>
  </ion-split-pane>
</ion-app>
